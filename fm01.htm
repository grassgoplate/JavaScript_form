  在程式中加入註解-->''
<body>
<head>
<script language="javascript">
function show01(form){
  ac=form.txtAccount.value;
  pa=form.txtPassword.value;
  alert("你輸入的帳號姓名是: "+ac+"\n"+"密碼是: "+pa);
  return;
}
</script>
<style>
    .box1{
        width:250px;
        border:5px dotted royalblue;
        background-color:lemonchiffon;
        padding:30px;
    }
    .but1{
        background-color: aquamarine;
        color:black; 
    }
    .but2{
        background-color:turquoise;
        color:brown;
    }
</style>
</head>
<body>
<form>
<div class=box1>    
  請輸入你的帳號與密碼：<p>
  帳號：<input type="text" name="txtAccount" size="20"><br>
  密碼：<input type="password" name="txtPassword" size="20" maxlength="6"><br>
  <input type="reset" value="清除" class=but1>
  <input type="submit" value="送出" class=but2 onclick=show01(this.form)>  
</form>
</body>
</html>
