<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>累加</title>
<script language="javascript">
function show01(form){
  n1=form.n1.value; //接收資料
  n2=form.n2.value;
  
  if(n1==""){
    alert("請輸入N1值!..... ");
	return;
  }
  if(n2==""){
    alert("請輸入N2值!..... ");
	return;
  }
  n1=parseInt(n1);//轉成數值
  n2=parseInt(n2);
  s=0;
  for(i=n1;i<=n2;i=i+1){
    s=s+i;
  }
  alert("累加N1至N2值之間的和是: "+s); 
  return; //跳離返回時
}
</script>
<style>
.box1{
	width:220px;
	border:4px dashed slateblue;
	background-color:lemonchiffon;
	padding:40px;
	border-radius:18px;
}
.but1{
	background-color:#94D6E7;
	color:red;
}
.but2{
	background-color:#6373B5;
	color:#ffffff;
}
.box2{
	padding-left:60px;
}
.sp1{
	background-color:#C6EF8C;
}
#inp1{
	width:120px;
}
</style>
</head>
<body>
<form>
<div class=box1>
  累加計算N1至N2間各值的和：<p>
  <div><span class=sp1>N1值：</span>
    <input id=inp1 type="text" name="n1" size="20"></div>
  <div><span class=sp1>N2值：</span>
    <input id=inp1 type="text" name="n2" size="20"></div>
  <div class=box2>
    <input type="reset" value="清除" class=but1>&nbsp;&nbsp;
    <input type="submit" value="計算" onclick="show01(this.form)" class=but2> 
  </div> 
</div>
</form>
</body>
</html>
